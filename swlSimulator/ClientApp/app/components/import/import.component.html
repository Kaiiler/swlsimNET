<div class="col-xs-12" style="height:110px;"></div>

<div>
    <h1>Import Character Stats</h1>
    <form method="post">
        <div class="col-xs-12">
            <div class="col-xs-1">
                <label style="margin-right: 10px">Primary Weapon:</label>
                <select [(ngModel)]="primaryWeapon" class="form-control select2" (input)="primaryWeapon = $event.target.value">
                    <option>Hammer</option>
                    <option>Blood</option>
                </select>
                <select [(ngModel)]="primaryProc" class="form-control select2" (input)="primaryProc = $event.target.value">
                    <option>Pneumatic</option>
                    <option>Flanged Mallet</option>
                </select>
                <select [(ngModel)]="primaryAffix" class="form-control select2" (input)="primaryAffix = $event.target.value">
                    <option>Havoc</option>
                    <option>Destruction</option>
                </select>
                <label style="margin-top: 5px">Combat Power</label>
                <input [(ngModel)]="combatPower" class="form-control"  (input)="combatPower = $event.target.value">
                <label>Critical Chance</label>
                <input [(ngModel)]="criticalChance" class="form-control" (input)="criticalChance = $event.target.value">
                <label>Critical Power</label>
                <input [(ngModel)]="criticalPower" class="form-control" (input)="criticalPower = $event.target.value">
                <label>Head Talisman</label>
                <select [(ngModel)]="head" class="form-control select2" (input)="head = $event.target.value">
                    <option>Ashes</option>
                </select>
                <label>Neck Talisman</label>
                <select [(ngModel)]="neck" class="form-control select2" (input)="neck = $event.target.value">
                    <option>Seed of Agression</option>
                </select>
                <label>Luck Talisman</label>
                <select [(ngModel)]="luck" class="form-control select2" (input)="luck = $event.target.value">
                    <option>Cold Silver Dice</option>
                </select>
            </div>
            <div class="col-xs-1">
                <label style="margin-right: 10px">Secondary Weapon:</label>
                <select [(ngModel)]="secondaryWeapon" class="form-control select2" (input)="secondaryWeapon = $event.target.value">
                    <option>Fist</option>
                </select>
                <select [(ngModel)]="secondaryProc" class="form-control select2" (input)="secondaryProc = $event.target.value">
                    <option>Bladed Gauntlets</option>
                </select>
                <select [(ngModel)]="secondaryAffix" class="form-control select2" (input)="secondaryAffix = $event.target.value">
                    <option>Alacrity</option>
                </select>
                <label style="margin-top: 5px">Basic Signet</label>
                <input [(ngModel)]="basicSignet" class="form-control" (input)="basicSignet = $event.target.value">
                <label>Power Signet</label>
                <input [(ngModel)]="powerSignet" class="form-control" (input)="powerSignet = $event.target.value">
                <label>Waist Signet</label>
                <input [(ngModel)]="waistSignet" class="form-control" (input)="waistSignet = $event.target.value">
                <label>Luck Signet</label>
                <input [(ngModel)]="luckSignet" class="form-control" (input)="luckSignet = $event.target.value">
                <label>Elite Signet</label>
                <input [(ngModel)]="eliteSignet" class="form-control"  (input)="eliteSignet = $event.target.value">
                <label>Gadget</label>
                <select [(ngModel)]="gadget" class="form-control select2" (input)="gadget = $event.target.value">
                    <option>Vali Metabolic</option>
                </select>
            </div>
            <div class="col-xs-1" style="margin-right: 5px">
            
            </div>   
            <div class="col-xs-10">
                <label>Action Priority List</label>
                <textarea [(ngModel)]="apl" class="form-control" rows="10" (input)="apl = $event.target.value"></textarea>
                <div class="col-lg-12">
                    <label style="margin-top: 15px">Presets:</label>
                    <button id="1" type="button" class="btn btn-purple waves-effect waves-light" onclick="presetHammer">Hammer</button>
                    <button id="2" type="button" class="btn btn-purple waves-effect waves-light" onclick="presetBlood">Blood</button>
                    <button id="3" type="button" class="btn btn-purple waves-effect waves-light" onclick="presetBlade">Blade</button>
                    <button id="4" type="button" class="btn btn-purple waves-effect waves-light" onclick="presetChaos">Chaos</button>
                    <button id="5" type="button" class="btn btn-purple waves-effect waves-light" onclick="presetElemental">Elemental</button>
                    <button id="6" type="button" class="btn btn-purple waves-effect waves-light" onclick="presetPistols">Pistols</button>
                    <button id="7" type="button" class="btn btn-purple waves-effect waves-light" onclick="presetFist">Fist</button>
                    <button id="8" type="button" class="btn btn-purple waves-effect waves-light" onclick="presetShotgun">Shotgun</button>
                    <button id="9" type="button" class="btn btn-purple waves-effect waves-light" onclick="presetRifle">Assault Rifle</button>
                
                    <div align="right"><input type="submit" value="Start Simulation" class="btn btn-default waves-effect waves-light" /></div>
                </div>
            </div>

 
        </div>
        <div class="col-xs-2" style="margin-left: 10px">
            <input id="checkbox0" style="margin-top: 10px"type="checkbox" checked>
            <label for="checkbox0">Opening Shot every ~ 20 seconds.</label>
            <br>
            <input id="checkbox0" type="checkbox" checked>
            <label for="checkbox0">Exposed with 100% uptime</label>
            <br>
            <input id="checkbox0" type="checkbox">
            <label for="checkbox0">Head signet is CDR</label>
            <br/>
            <input id="checkbox0" type="checkbox" checked>
            <label for="checkbox0">Waist signet is CDR</label>
        </div>

    </form>
</div>
