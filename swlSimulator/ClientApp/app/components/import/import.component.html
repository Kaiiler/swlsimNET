<div class="col-xs-12" style="height:110px;"></div>

<div>
    <h1>Import Character Stats</h1>


    
    <form method="post">
        <div class="col-xs-12">
            <div class="col-xs-1">
                <label style="margin-right: 10px">Primary Weapon:</label>
                <select v-model="form.primaryWeapon" class="form-control select2">
                    <option>Hammer</option>
                </select>
                <select id="form.primaryProc" class="form-control select2">
                    <option>Pneumatic</option>
                </select>
                <select id="form.primaryAffix" class="form-control select2">
                    <option>Havoc</option>
                </select>
            </div>
            <div class="col-xs-1">
                <label style="margin-right: 10px">Secondary Weapon:</label>
                <select v-model="form.primaryWeapon" class="form-control select2">
                    <option>Fist</option>
                </select>
                <select id="form.primaryProc" class="form-control select2">
                    <option>Bladed Gauntlets</option>
                </select>
                <select id="form.primaryAffix" class="form-control select2">
                    <option>Alacrity</option>
                </select>
            </div>
        <div class="col-xs-10">
            <label>Action Priority List</label>
            <textarea v-model="form.apl" class="form-control" rows="10"></textarea>
        </div>

            <div class="col-xs-2" style="margin-top: 5px">
                <label>Combat Power</label>
                <input id="CombatPower" class="form-control">
                <label>Critical Chance</label>
                <input id="form.criticalChance" class="form-control">
                <label>Critical Power</label>
                <input id="form.criticalPower" class="form-control">
                <label>Basic Signet</label>
                <input id="form.basicSignet" class="form-control">
                <label>Power Signet</label>
                <input id="form.powerSignet" class="form-control">
                <label>Waist Signet</label>
                <input id="form.waistSignet" class="form-control">
                <label>Elite Signet</label>
                <input id="form.eliteSignet" class="form-control">

                
            </div>    
        </div>
        <div class="col-xs-2" style="margin-top: 5px">
            <input id="checkbox0" type="checkbox" checked>
            <label for="checkbox0">Opening Shot every ~ 20 seconds.</label>
            <br>
            <input id="checkbox0" type="checkbox" checked>
            <label for="checkbox0">Exposed with 100% uptime</label>
            <br>
            <input id="checkbox0" type="checkbox">
        <label for="checkbox0">Head signet is CDR</label>
            </div>

</form>
    <input type="submit" value="Start Simulation" style="margin-top: 10px"class="btn btn-default waves-effect waves-light" />
</div>
